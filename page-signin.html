<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">

    <meta name="twitter:title" content="DashForge">
    <meta name="twitter:description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="twitter:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/dashforge">
    <meta property="og:title" content="DashForge">
    <meta property="og:description" content="Responsive Bootstrap 4 Dashboard Template">

    <meta property="og:image" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/dashforge/img/dashforge-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/favicon.png">

    <title>Login - Aula Virtual</title>

    <!-- vendor css -->
    <link href="../../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="../../assets/css/dashforge.css">
    <link rel="stylesheet" href="../../assets/css/dashforge.auth.css">
  </head>
  <body>


    <div class="content content-fixed content-auth">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-8">
            <img src="../../assets/img/FISI.jpg" class="img-fluid" alt="FISI">
          </div>
          <div class="col-12 col-md-12 col-lg-3 text-center">
            <div class="sign-wrapper">
              <div class="wd-100p">
                <h3 class="tx-color-01 mg-b-5" id="login-id">Login</h3>
                <p class="tx-color-03 tx-16 mg-b-40">Bienvenido devuelta! Porfavor logueate para continuar.</p>
  
                <div class="form-group text-left">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Aquí su username" name="username">
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-between mg-b-5">
                    <label class="mg-b-0-f">Contraseña</label>
                    <a href="" class="tx-13">¿Te has olvidado de tu contraseña?</a>
                  </div>
                  <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="password">
                </div>
                <button class="btn btn-brand-02 btn-block" id="login">Ingresar</button>
              </div>
            </div><!-- sign-wrapper -->
          </div>
        </div>
       
      <!-- container -->
    </div><!-- content -->

    <footer class="footer">
      <div>
        <span> Created byGrupo 2 - 2019 &copy;Copyright </span>
      </div>
      <div>
        <nav class="nav">
          <a href="#" class="nav-link">Curso IHC</a>
          <a href="#" class="nav-link">8vo Ciclo</a>
        </nav>
      </div>
    </footer>

    <div class="modal fade" id="modal6" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel6" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content tx-14">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel6">Erro de Validación</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="mg-b-0">Algun de los datos ingresados no es correcto, porfavor coloque datos válidos</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger tx-13" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/feather-icons/feather.min.js"></script>
    <script src="../../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="../../assets/js/dashforge.js"></script>

    <script src="../../assets/js/axios.min.js"></script>
    <!-- functions -->
    <script src="../../assets/js/login.js"></script>

    <!-- append theme customizer -->
    <script src="../../lib/js-cookie/js.cookie.js"></script>
    <script src="../../assets/js/dashforge.settings.js"></script>

  </body>
</html>
